---
layout: default
---
<div itemscope itemtype="http://schema.org/Article">
<div class="container">
    <div class="post" >
      <header class="post-header">
        <h1 class="post-title" itemprop="name">{{ page.title }}</h1>
        <p class="post-meta"> <time datetime="{{ page.date | date: '%Y-%m-%d' }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
      </header>
      <article class="post-content">
          {{ page.content | replace:'<img ','<img class="materialboxed" ' }}
      </article>
    </div>
</div>
</div>
